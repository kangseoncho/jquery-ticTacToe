<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="intro">Welcome to LittleToy's JQuery Tic-Tac-Toe!</div>
    <br>
    <div class="intro">Please log-in</div>

      <form action="/verify" method="POST">
        Username: <input type="text" id="existingUser" name="username"> <br>
        Password: <input type="password" id="existingPassword" name="password"> <br>
        <input type="submit" value="log-In">
      </form>
        <br><br><br>
        New User? Sign Up!
        <br>
      <form action="/register" method="POST">
        Username: <input type="text" id="newUsername" name="username"> <br>
        Password: <input type="password" id="newPassword" name="password"> <br>
        <input type="submit" value="Sign-Up">
      </form>

  </body>
</html>
